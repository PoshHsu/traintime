<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
    <script src="js/mobile.js"></script>
    <meta name="viewport" content="width=device-width,inital-scale=1, user-scalable=no"/>
  </head>
  <body>
    <div data-role="page" id="page_home" data-add-back-btn="true" data-back-btn-text="Previous"
         data-back-btn-theme="e">
      <div data-role="header">
        <h1>Where are you</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="group-list">
        </ul>
      </div>
    </div>
    <div data-role="page" id="page_station_list" data-add-back-btn="true" data-back-btn-text="Previous"
         data-back-btn-theme="e">
      <div data-role="header" id="header">
        <h1></h1>
      </div>
      <div data-role="content">
         <ul data-role="listview" id="city-list">
         </ul>
      </div>
    </div>
    <div data-role="page" id="page_direction" data-add-back-btn="true" data-back-btn-text="Back"
         data-back-btn-theme="e">
      <div data-role="header">
        <h1>Direction</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="direction-selector">
          <li><a href="#page_station" id="cw" data-transition="slide">Clockwise</a></li>
          <li><a href="#page_station" id="ccw" data-transition="slide">Counter-clock wise</a></li>
        </ul>
      </div>
    </div>
    </div>
    <div data-role="page" id="page_station" data-add-back-btn="true" data-back-btn-text="Previous"
         data-back-btn-theme="e">
      <div data-role="header" id="header">
        <h1></h1>
      </div>
      <div data-role="content">
         <ul data-role="listview" id="train-list">
         </ul>
      </div>
    </div>
    <div data-role="page" id="page_train" data-add-back-btn="true" data-back-btn-text="Previous"
         data-back-btn-theme="e">
      <div data-role="header" id="header">
        <h1></h1>
      </div>
      <div data-role="content">
         <ul data-role="listview" id="train-station-list">
         </ul>
      </div>
    </div>
  </body>
</html>
